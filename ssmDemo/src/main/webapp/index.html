<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>首页</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div>
    <a href="./css/bootstrap.css">用于测试直接访问静态资源</a>
</div>
<div>
    <a href="./test/reOut">用于测试外部重定向</a>
</div>
<div>
    <a href="./test/reIn">用于测试内部重定向</a>
</div>
<div>
    <a href="./test/reErr">用于测试重定向到安全目录【不能的】</a>
</div>
<div>
    <a href="./test/fwView">用于测试转发到安全目录</a>
</div>
<div>
    <a href="./test/fwMV">用于测试转发到安全目录并携带数据</a>
</div>
<!--
    当发送异步请求的时候注意：  部分HTML标记存在默认行为，例如  a超链接   默认跳转页面  ，   form标签的  submit按钮会跳转页面
    如果要取消默认行为，需要在前端代码中     阻止默认行为发生
-->
<div>
    <a href="./test/onlyData">用于测试请求返回数据</a>
</div>

<div>
    <a href="./test/onlyData" id="myBtn1">用于测试异步请求返回数据</a>
</div>

<form class="m-2 p-2">
    <input type="text" name="userName" />
    <input type="text" name="password" />
    <input type="button" class="addBtn" value="添加" />
<!--    表单的submit按钮的默认行为是向action指定的地址发送同步请求  ，  跳转页面-->
</form>

<div id="display"></div>


<header class="container-fluid bg-primary text-white">
    <h2 class="offset-4 mt-3 mb-3 p-2">后台管理系统</h2>
</header>



<div class="container">
    <h3>登录界面</h3>
    <form action="user/login">
        <div class="form-group">
            <label for="userName">UserName:</label>
            <input class="form-control" id="userName" name="userName" placeholder="Enter userName" type="text">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" name="password" placeholder="Enter password" type="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button class="btn btn-primary" type="submit">登录</button>
    </form>
</div>


<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>

<script>
    //
    $(document).ready(function(){

            //页面加载时请求数据
            $.ajax({
                url:"http://localhost:8888/hdjava_war/test/onlyData",
                type:"get",
                dataType:"json",
                success:function(ret){
                    console.log(ret);
                    for(let i=0;i<ret.dataZone.empList.length;i++){
                        let eDiv = $(`<div class="m-2 p-2">`);
                        eDiv.append($(`<input type="text" readonly="readonly" name="eid" value="${ret.dataZone.empList[i].eid}" />`));
                        eDiv.append($(`<input type="text" name="ename" value="${ret.dataZone.empList[i].ename}" />`));
                        eDiv.append($(`<input type="text" name="epass" value="${ret.dataZone.empList[i].epass}" />`));
                        eDiv.append($(`<input type="button" class="updateBtn btn btn-info" value="修改" />`));
                        eDiv.append($(`<input type="button" class="deleteBtn btn btn-danger" value="删除" />`));
                        $('#display').append(eDiv);
                    }
                }
            });

        $(document).on('click','.addBtn',function(eve){
            console.log($(eve.target).prev().val());
            console.log(eve.target.previousElementSibling.value);
            $.ajax({
                // url:"http://localhost:8888/hdjava_war/test/addData?epass="+$(eve.target).prev().val(),
                url:"http://localhost:8888/hdjava_war/test/addData",
                data: {
                    ename: $(eve.target).prev().prev().val(),
                    epass: $(eve.target).prev().val()
                },
                type:"post",
                dataType:"json",
                success:function(ret){
                    console.log(ret);

                }
            });
            console.log("修改按钮被点击了");
            eve.preventDefault();
        });


        $(document).on('click','.updateBtn',function(eve){
            console.log($(eve.target).prev().val());
            console.log(eve.target.previousElementSibling.value);
            $.ajax({
                // url:"http://localhost:8888/hdjava_war/test/updateData?epass="+$(eve.target).prev().val(),
                url:"http://localhost:8888/hdjava_war/test/updateData",
                data: {
                    ename: $(eve.target).prev().prev().val(),
                    epass: $(eve.target).prev().val()
                },
                type:"post",
                dataType:"json",
                success:function(ret){
                    console.log(ret);

                }
            });
            console.log("修改按钮被点击了");
            eve.preventDefault();
        });

        $(document).on('click','.deleteBtn',function(eve){
            console.log($(eve.target).prev().val());
            console.log(eve.target.previousElementSibling.value);
            $.ajax({
                // url:"http://localhost:8888/hdjava_war/test/updateData?epass="+$(eve.target).prev().val(),
                url:"http://localhost:8888/hdjava_war/test/deleteData",
                data: {
                    eid:$(eve.target).prev().prev().prev().prev().val()
                    // ename: $(eve.target).prev().prev().val(),
                    // epass: $(eve.target).prev().val()
                },
                type:"post",
                dataType:"json",
                success:function(ret){
                    console.log(ret);

                }
            });
            console.log("修改按钮被点击了");
            eve.preventDefault();
        });

    });
</script>

</body>
</html>
